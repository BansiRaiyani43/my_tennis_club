{% extends 'basefile.html' %}
{% block body %}
<div class="col-lg-8 my-6 mb-0 wow fadeInUp" data-wow-delay="0.1s">
    <div class="bg-primary text-center p-5">
        <h1 class="mb-4">Add Student</h1>
        <form action="{% url 'addsubject' %}" enctype="multipart/form-data" method="post">
        {% csrf_token %} 
            <div class="row g-3">
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input type="text" class="form-control border-0" id="fname" name="fname" placeholder="Gurdian Name">
                        <label for="fname">Your First Name</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input type="text" class="form-control border-0" id="lname" name="lname" placeholder="Gurdian Name">
                        <label for="lname">Your Last Name</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input type="email" class="form-control border-0" id="email" name="email" placeholder="Gurdian Email">
                        <label for="email">Your Email</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input type="number" class="form-control border-0" id="age" name="age" placeholder="Child Name">
                        <label for="age">Your Age</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input type="tel" class="form-control border-0" id="phone" name="phone"  placeholder="Child Age">
                        <label for="phone">Your Mobile No.</label>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-floating">
                        <input type="file" class="form-control border-0" name="img">
                        <label for="img">Your Image</label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-dark w-100 py-3" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% comment %} <form action="{% url 'addsubject' %}" enctype="multipart/form-data" method="post">
    {% csrf_token %} 
      <label for="stu_id" >Student Id :</label>

        {% for i in e %}
        <option value="{{i.id}}">{{ i.firstname }} {{ i.lastname }}</option>
        {% endfor %}
        </select><br><br>
 
      <label for="sub_name">Subject Name :</label>
      <input type="text" name="sub_name"><br><br>
    
      <label for="cha">Chapter :</label>

</form> {% endcomment %}
